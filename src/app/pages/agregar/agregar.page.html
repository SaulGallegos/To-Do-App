<ion-header no-border>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>{{lista.titulo}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label color="dark" position="floating">New Item</ion-label>
      <ion-input type="text" [(ngModel)]="nombreItem" (keyup.enter)="agregarItem()"></ion-input>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-list-header>
      <ion-label>To Do</ion-label>
    </ion-list-header>

    <ion-item *ngFor="let item of lista.items">
      <ion-checkbox slot="start" [(ngModel)]="item.completado" class="animated fadeInDown"></ion-checkbox>
      <ion-label>{{item.desc}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
